<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>-</title>
    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="border">
        <div class="card border">
            <div class="shadow card-body red">
            <form class="input_date">      
                <input  style="font-size: 15px; margin-left: 45%; margin-bottom: 5px;" type="date" id = "final_date" paceholder="Введите конечную дату"></label>
                
                <h3 id="name_error"></h3>
            </form>
                <div style="font-size: 15px; margin-left: 44%;" class="currentDate_"></div>
                <div style="font-size: 30px; margin-left: 43%;" class="header"></div>          
            </form>
        </div>
    </div>
    <div style="margin-left: 35%" class="count">
        <div class="row">
            <div class="border mt-5 ml-5">
                <div class="card border">
                    <div class="shadow card-body color-red">
                        <div style="font-size: 30px" class="timer__days">00</div>
                        <div class="">дней</div>
                    </div>
                </div>
                
            </div>
            <div class="border mt-5 ml-2">
                <div class="card border">
                    <div class="shadow-lg card-body p3">
                        <div style="font-size: 30px" class="timer__hours">00</div>
                        <div class="">часов</div>
                    </div>
                </div>
            </div>
            <div class="border mt-5 ml-2">
                <div class="card border">
                    <div class="shadow-lg card-body p3">
                        <div style="font-size: 30px" class="timer__minutes">00</div>
                        <div class="">минут</div>
                    </div>
                </div>
            </div>
            <div class="border mt-5 ml-2">
                <div class="card border">
                    <div class="shadow card-body p3">
                        <div style="font-size: 30px" class="timer__seconds">00</div>
                        <div class="">секунд</div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="js/main.js"></script>

</body>
</html>
